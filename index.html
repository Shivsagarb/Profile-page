<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/71423bc2d4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <!-- circle1 -->
        <div class="circle1"></div>

        <!-- card -->
        <div class="card">
            <img src="./images/profile2.jpg" alt="">
            <h1>Shivsagar</h1>
            <h3>Web Developer || Web Designer</h3>
                        
            <div class="btn">
                <button class="left" onclick="openModal()">
                    <div><box-icon name='share' flip='horizontal' color='#c5c3c3' ></box-icon></div>
                    <div>Share My Profile</div>
                </button>
                <button class="right">
                    Follow Me
                </button>
            </div>
        </div>

        <!-- circle2 -->
        <div class="circle2"></div>

   
    </div>

         <!-- modal -->
    <div class="modal">

        <div class="header">
            <div><h2>Share My Profile</h2></div>
            <div><i onclick="closeModal()" class="fa-solid fa-xmark"></i></div>
        </div>

        <div class="para">
            <p>Share this via</p>
        </div>
        <div class="icons">
            <div class="ic" id="ic1"><a href=""><i class="fa-brands fa-facebook-f fa-xl" style="color: #253cef;"></i></a></div>
            <div class="ic" id="ic2"><a href=""><i class="fa-brands fa-twitter fa-xl" style="color: #0afbff;"></i></a></div>
            <div class="ic" id="ic3"><a href=""><i class="fa-brands fa-instagram fa-xl" style="color: #f31273;"></i></a></div>
            <div class="ic" id="ic4"><a href=""><i class="fa-brands fa-whatsapp fa-xl" style="color: #1cd440;"></i></a></div>
            <div class="ic" id="ic5"><i class="fa-brands fa-github fa-xl" style="color: #000000;"></i></div>
        </div>
               
    
    </div>

    <div class="overlay" onclick="closeModal()"></div>
    <script src="index.js"></script>
</body>
</html>
